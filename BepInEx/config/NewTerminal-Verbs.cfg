# Default value: Bunker spiders\n\nSigurd's danger level: 20%\n\nScientific name: Mutinum-ficedula\nBunker spiders, of the genus Theraphosa, are the largest arachnid found in the Thistle Nebula and the second largest ever discovered. It's believed they evolved to prey on large mammals over the course of a measly several hundred years after the Boat made its trip around the Thistle Nebula. (Refer to: Speculation on Increased Speciation Around the Fading Nebulae)\n\nBunker spiders produce silk and lay it around their chosen nesting area, then wait for it to be tripped on. They can be seen waiting on walls, often over doorways where prey could enter unaware. If you find a bunker spider 'unprepared' it may freeze as a defensive reaction. In this case they are best left alone. If a bunker spider reacts aggressively, it is best not to fight with ordinary tools. They use their webs to make up for their rather slow movement, so take note of your surroundings. Their webs can be broken easily with any blunt tool.\n\nBunker spiders can pose a great danger to humans and urban explorers especially, without a great benefit to their ecosystems. A resulting kill-on-sight order has been informally agreed upon between many states home to the Bunker spider, and it is currently approved by the ITDA as of 10/6/2497.
BunkerSpider = Mutinum Ficedula\n\nNiveau Periculi Sigurdi: 20%\n\nNomen Scientificum: Mutinum-ficedula\nMutinum Ficedula, e genere Theraphosa, araneae maximae sunt quae in Nebula Thistle inveniuntur, et secundae maximae umquam detectae sunt. Creditur eas evolvisse ut feras magnas devorarent per paucos annos post quam Navis viam suam per Nebulam Thistle fecit. (Vide: Conjecturae de Aucta Speciatione Circa Nebulas Decrescentes)\n\nMutinum Ficedula telas texunt easque in locis quibus incubarunt extendunt, deinde earum ad casuale inpedimentum expectant. Aspici possunt in parietibus residentes, saepe super limina ubi praedae est introitus inscius. Si invenias Mutinum Ficem "imparatum," potest defensionis causa immobilis fieri. In hoc casu optime est eam relinqui. Si Mutinum Ficedula modo aggressivo agat, optimus non est contra eam certare telis vulgari. Telas suas ad compensandam motum lentitudinem utuntur, itaque locorum circumstantiam observare oportet. Telae eas poterunt facillime quovis instrumento obtuso discutere.\n\nMutinum Ficedula magnam periculum hominibus et exploratoribus urbanis praebere possunt, cuius nulla utilitas est in suis coetibus. Resolvitur ut de Mutino Ficedula occidi debeant consensus informis inter multas civitates in quibus Mutinum Ficedula habitant, et id a Comitatu pro Investigatione et Defensione Telluris approbatur die 10/6/2497.

