# Default value: Baboon hawk\n\nSigurd's danger level: 75%\n\nScientific name: Papio-volturius\nBaboon hawks are a primate of the family Cercopithecidae. They are hunchbacked but can stand up to 8 feet on average. Their heads are boney, with bird-like beaks and long horns, which they use like skewers to gore and feed on prey. Their horns are made of keratin instead of bone like the rest of their skulls, and they do not contain nerves or blood vessels. As a result baboon hawks can often break their horns from the force they apply, then fully regrow them within the same season. Baboon hawks partly owe their name to their large wings, which could never carry their large body mass and are used instead for intimidation and protection from the elements.\n\nThe largest baboon hawk troop ever observed was made up of 18 baboon hawks. They are loosely territorial, and much of their behavior is motivated by intimidation and display. They can become collectors, using any flashy or colorful object to mark their territory. As lone scouts, baboon hawks are generally timid and won't attack unless provoked. In greater numbers they can become a great danger; sticking close to others and making yourself seem dangerous are the best ways to prevent an attack. They prefer smaller mammals, but when desperate they are known to use their numbers to attack animals even twice their size, such as eyeless dogs. THEY TOOK M Y PICKLES\n\n
Baboon hawk = Papio volturius\n\nSigurd periculum gradus: 75%\n\nScientificum nomen: Papio-volturius\nPapio volturius est primas familiae Cercopithecidae. Sunt gibbosi sed stare possunt usque ad 8 pedes in mediocritate. Capita eorum sunt ossa, cum rostris avibus similibus et cornibus longis, quae ut verubus utuntur ad praedam perfodiendam et edendam. Cornua eorum ex keratino sunt, non ex osse sicut reliqua cranium, et nervos vel vasa sanguinea non continent. Propter hoc, papio volturius saepe cornua sua frangunt vi applicata, deinde ea plene eadem aestate regenerant. Partim nomine suo debent magnis alis, quae numquam eorum magnam massam corporis ferre possunt et pro intimidatione et protectione ab elementis potius utuntur.\n\nMaxima umquam observata turma papio volturii ex 18 papio volturii constabat. Sunt solute territoriales, et multum eorum comportamenti motivatione intimidationis et ostentationis movetur. Collectores fieri possunt, utendo quolibet obiecto conspicuo vel colorato ad territorium suum notandum. Ut exploratores solitarii, papio volturius generaliter timidus est et non adgredietur nisi provocatus. In majoribus numeris magnum periculum fieri possunt; adhaerens aliis et te ipsum periculosum ostendens optimae viae sunt ad impetum praecavendum. Mammalia minora praetulerunt, sed cum desperati sunt, notum est eos numeros suos uti ad animalia etiam bis magnitudinis suae, ut canes sine oculis, adgrediendi. MEA CUCUMERES ABSTULERUNT\n\n

